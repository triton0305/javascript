<script type="text/javascript">
			// boolean 비교 연산자는 true or false 출력 //
			// == : 동등 연산자(equal operator) //
			// === : strict equal operator) //



			// alert( 2 == "2" ); // true
			// alert( 2 == "1 + 1" ) // false
			// alert( 1 + 1 == "2" ) // true

			// alert( null == undefined ); // true
			// alert( null === undefined ); // false
			// alert( true == 1 ); //true
			// alert( true === 1 ); // false
			// alert( true == '1' ); //true
			// alert( true === '1' ); //false

			alert ( 0 === -0 ); //true
			alert(NaN === NaN); //false, (NaN : 계산할 수 없음)

			// but, == 쓰지 말 것

			// push : 하나의 원소 list 마지막에 추가

			//  splice : 지정한 자리에 넣을 수 있다.

			var a = ["a", "b", "c"];
			a.splice(1, 0, "a.5");
			alert(a); // a,a.5,b,c
			a.splice(1, 1, "x");
			alert(a); // a,x,b,c
			a.splice(1, 1, "y", "z");
			alert(a); // a,y,z,b,c
</script>
